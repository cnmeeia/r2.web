name: Security Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 12 * * 1' # 每周一 12:00 运行

jobs:
  security:
    name: Run Security Scans
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 1️⃣ 安装并运行 Gitleaks 进行敏感信息扫描
      - name: Install and Run Gitleaks
        run: |
          curl -sSL -o gitleaks https://github.com/gitleaks/gitleaks/releases/latest/download/gitleaks-linux-amd64
          chmod +x gitleaks
          ./gitleaks detect --source . --verbose --redact || true

      # 2️⃣ 运行 SAST（Semgrep 静态代码分析）
      - name: Run Semgrep (Static Analysis)
        uses: returntocorp/semgrep-action@v1
        with:
          config: "p/default"

      # 3️⃣ 依赖安全检查（Node.js）
      - name: Run NPM Audit
        run: npm audit --json || true

      # 4️⃣ 依赖安全检查（Python）
      - name: Run pip-audit
        run: |
          pip install pip-audit
          pip-audit || true

      # 5️⃣ 运行 OWASP Dependency Check（检查依赖漏洞）
      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: "r2.web"
          format: "HTML"
          outputDirectory: "reports"

      # 6️⃣ 上传扫描结果
      - name: Upload Reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: reports/
